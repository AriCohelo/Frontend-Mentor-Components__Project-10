<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>6</title>
		<link rel="icon" href="../src/images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<article class="card">
			<picture class="card__image">
				<div class="icon-view"></div>
				<img src="../src/images/image-equilibrium.jpg" alt="equilibrium" />
			</picture>

			<h1 class="card__title">Equilibrium #3429</h1>
			<p class="card__description">
				Our Equilibrium collection promotes balance and calm.
			</p>
			<div class="card__price">
				<p class="card__price-left">
					<img src="../src/images/icon-ethereum.svg" alt="ethereum" />0.041 ETH
				</p>
				<p class="card__price-right">
					<img src="../src/images/icon-clock.svg" alt="" />3 days left
				</p>
			</div>
			<div class="card__author">
				<img
					class="card__author-image"
					src="../src/images/image-avatar.png"
					alt="Jules Wyvern"
				/>
				<p class="card__author-name">
					Creation of <span class="highlight">Jules Wyvern</span>
				</p>
			</div>
		</article>

		<script src="bundle.js"></script>
	</body>
</html>
